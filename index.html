<!DOCTYPE html>
<html>
  <head>
	<meta charset="UTF-8">
	<title>Animotion.css</title>
	<link href='http://fonts.googleapis.com/css?family=Life+Savers:400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/animotion.css">
	<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="js/main.js"></script>
	
  </head>
  <body>
	<a href="https://github.com/lorecioni/animotion.css" target="_blank" class="github-ribbon">
		<img src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub">
	</a>
	<div id="container">
		<header>
			<h1 class="dropdown">Animotion CSS</h1>
			<h2>Add motion to your pages!
		</header>
		<div id="content">
			<div id="test" >Text</div>
			<div id="right-panel">
				<select id="select-animotion" class="turnintodropdown">
					<option value="">Animotion:</option>
					<option value="shake">Shake</option>
					<option value="bounce">Bounce</option>
					<option value="pulse">Pulse</option>
					<option value="flip">Flip</option>
					<option value="slideUp">Slide Up</option>
					<option value="slideDown">Slide Down</option>
					<option value="slideLeft">Slide Left</option>
					<option value="slideRight">Slide Right</option>
				</select>
				<input type="radio" id="short" name="duration" value="short" checked/>
					<label class="input-radio" for="short" ><span></span>Short</label>
				<input type="radio" id="medium" name="duration" value="medium"/>
					<label class="input-radio" for="medium"><span></span>Medium</label>
				<input type="radio" id="long" name="duration" value="long" />
					<label class="input-radio" for="long"><span></span>Long</label>
				<input type="radio" id="infinite" name="duration" value="infinite"/>
					<label class="input-radio" for="infinite"><span></span>Infinite</label>
				<div id="view-code">View usage</div>
			</div>
		</div>
		<div id="code"></div>
		<div id="socials">
		</div>
		<footer>
			Made by <a href="https://github.com/lorecioni">Lorenzo Cioni</a> - View on <a href="https://github.com/lorecioni/animotion.css">Github</a>
		</footer>
	</div>
  </body>
</html>
